/* ==========================
   Base Styles
========================== */
html, body {
    height: 100%;

    padding: 0;

/* ==========================
   Typography & Links
========================== */
p {
    text-align: center;
    line-height: 1;
    margin-bottom: 5px;
    color: lime;
    text-shadow: 0 0 3px rgba(0,255,0,0.5);
    font-size: 0.2rem;

/* সাধারণ লিংক */
a {
    color: lime;
    text-decoration: none;
    text-shadow: 0 0 2px rgba(0,255,0,0.5);
    transition: color 0.3s ease, text-shadow 0.3s ease;
}

/* হোভার লিংক */
a:hover {
    color: lime;
    text-decoration: underline;
    text-shadow: 0 0 4px rgba(0,255,0,0.7);
}

/* ক্লিক / ভিজিট করা লিংক স্থায়ী লাল */
a:visited,
a:active {
    color: red !important;
    text-decoration: underline;
    text-shadow: 0 0 4px rgba(255,0,0,0.7) !important;
}

/* ==========================
   Buttons
========================== */
.btn {
    font-size: 0.6rem;
    padding: 10px 28px;
    margin: 0.5rem;
    cursor: pointer;
    border-radius: 50px;
    transition: all 0.3s ease;
    text-shadow: 0 0 3px rgba(0,255,0,0.5);
}

.btn-primary {
    background-color: black;
    border: 1px solid rgba(0,255,0,0.8);
    color: lime;
    box-shadow: 0 3px 10px rgba(0,255,0,0.5);
}

.btn-semi-transparent {
    background-color: black;
    border: 1px solid rgba(0,255,0,0.25);
    color: lime;
}

.btn-gradient {
    background-image: linear-gradient(to right, rgba(0,255,0,0.8), rgba(182,49,167,0.8));
    border: 0;
    color: lime;
    box-shadow: 0 3px 10px rgba(0,255,0,0.5);
}

.btn-gradient-border {
    color: lime;
    border: 1px double transparent;
    background-color: black;
    background-origin: border-box;
    background-clip: padding-box, border-box;
    box-shadow: 0 3px 10px rgba(0,255,0,0.5);
}

/* ==========================
   Footer
========================== */
.footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: black; 
    color: lime;
    text-align: center;
    padding: 4px 0;       
    font-size: 0.8rem;  
    line-height: 1.3;    
    text-shadow: 0 0 2px rgba(0,255,0,0.5);
    margin: 0 !important;
}

.footer a {
    color: lime; 
    text-decoration: underline;
    text-shadow: 0 0 2px rgba(0,255,0,0.5);
    font-size: 0.7rem;

/* Footer hover state */
.footer a:hover {
    color: red;
    text-shadow: 0 0 4px rgba(0,255,0,0.7);

/* ==========================

========================== */
